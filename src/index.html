<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat con Socket.IO</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h2>Join to chat</h2>
  <form id="join-form">
    <input type="text" id="username" placeholder="Tu nombre" required />
    <input type="text" id="room" placeholder="Sala" required />
    <input type="text" id="token" placeholder="Token" required />
    <button type="submit">Enter</button>
  </form>

  <div id="chat">
    <h3>Chat in room: <span id="room-name"></span></h3>
    <ul id="messages"></ul>
    <form id="message-form">
      <input id="message" autocomplete="off" placeholder="EscribÃ­ tu mensaje" />
      <button>Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
